<mat-sidenav-container>
	<mat-sidenav opened mode="over" [style.width]="'150px'">
		<mat-nav-list>
			<a mat-list-item *ngFor="let item of navItems()">
				<mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
				<span matListItemTitle>{{ item.label }}</span></a
			>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<!-- <router-outlet></router-outlet> -->
	</mat-sidenav-content>
</mat-sidenav-container>
